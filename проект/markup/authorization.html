<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>authorization</title>
    <link rel="stylesheet" type="text/css" href="../css/authorization.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

<section id="authorization-wrapper">
    <div class="authorization__container">
        <div class="div__image">
            <img src="../img/logo.svg" alt="NURE LOGO" class="authorization__image">
        </div>
        <p class="authorization__header text-white">Nure Student Web</p>
        <div id="authorization-invalid">
            <p class="invalid__message">Invalid login or password, please try again</p>
        </div>
        <form class="authorization__form">
            <input type="email" required placeholder="Email" id="input_email">
            <input type="password" required placeholder="Password" id="input_password">
            <button type="button" id="log_button">Log in</button>
        </form>
    </div>
</section>

<script type="text/javascript" src="../js/author.js"></script>
</body>
</html>
